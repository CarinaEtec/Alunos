<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let aluno of alunos" (click)="selecionaAluno(aluno)" >
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-label>{{aluno.endereco}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
